<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebExcel Viewer & Pivot Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1522205408450-add114ad53fe?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      backdrop-filter: blur(6px);
      color: #222;
      margin: 0;
      padding: 40px;
    }
    section {
      background-color: rgba(255,255,255,0.85);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      padding: 20px;
    }
    summary {
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    select {
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #888;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š WebExcel Data Viewer & Interactive Pivot Charts</h1>
  <div id="csv-container">Loading CSV files...</div>

  <script>
  const repoOwner = "chanderGitHub";   // your GitHub username
  const repoName  = "webexcel";        // your repository name
  const branch    = "main";            // branch name

  async function loadCSVFiles() {
    const container = document.getElementById("csv-container");
    try {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
      const response = await fetch(apiUrl);
      const files = await response.json();
      const csvFiles = files.filter(f => f.name.toLowerCase().endsWith(".csv"));

      if (csvFiles.length === 0) {
        container.innerHTML = "<p>No CSV files found.</p>";
        return;
      }

      container.innerHTML = ""; // clear loading text

      for (const file of csvFiles) {
        const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${file.name}`;
        const section = document.createElement("section");
        section.innerHTML = `
          <details open>
            <summary>ðŸ“„ ${file.name}</summary>
            <div id="table-${file.name}" style="overflow-x:auto;"></div>
            <label for="select-${file.name}">Choose column for chart:</label>
            <select id="select-${file.name}"></select>
            <canvas id="chart-${file.name}" height="300"></canvas>
          </details>
        `;
        container.appendChild(section);

        const csvText = await fetch(rawUrl).then(r => r.text());
        const rows = csvText.trim().split("\n").map(r => r.split(","));
        const headers = rows[0];
        const dataRows = rows.slice(1);

        // --- Display Table ---
        let html = "<table><tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
        for (const row of dataRows) {
          html += "<tr>" + row.map(c => `<td>${c}</td>`).join("") + "</tr>";
        }
        html += "</table>";
        document.getElementById(`table-${file.name}`).innerHTML = html;

        // --- Populate dropdown ---
        const select = document.getElementById(`select-${file.name}`);
        headers.forEach((h, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = h;
          select.appendChild(opt);
        });

        // --- Chart generation function ---
        const ctx = document.getElementById(`chart-${file.name}`);
        let chartInstance = null;

        function drawChart(columnIndex) {
          const valueCounts = {};
          dataRows.forEach(row => {
            const category = row[columnIndex]?.trim();
            if (!category) return;
            valueCounts[category] = (valueCounts[category] || 0) + 1;
          });

          const labels = Object.keys(valueCounts);
          const values = Object.values(valueCounts);

          if (chartInstance) chartInstance.destroy();
          chartInstance = new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [{
                label: `Count by ${headers[columnIndex]}`,
                data: values,
                backgroundColor: "rgba(54, 162, 235, 0.6)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: { y: { beginAtZero: true } }
            }
          });
        }

        // Default: first column
        drawChart(0);

        // Update chart when user changes column
        select.addEventListener("change", e => drawChart(parseInt(e.target.value)));
      }
    } catch (err) {
      container.innerHTML = `<p style="color:red;">Error loading CSV files: ${err.message}</p>`;
    }
  }

  loadCSVFiles();
  </script>
</body>
</html>
