<section style="padding:20px;">
  <h2>ðŸ“ˆ Data Preview</h2>
  <table id="csv-table" border="1" cellpadding="8" style="border-collapse:collapse; width:100%; text-align:left;"></table>
</section>

<script>
fetch("https://raw.githubusercontent.com/chandergithub/my-files/main/data.csv")
  .then(response => response.text())
  .then(data => {
    const rows = data.split("\n").map(r => r.split(","));
    let html = "<tr>" + rows[0].map(h => `<th>${h}</th>`).join("") + "</tr>";
    for (let i = 1; i < rows.length; i++) {
      html += "<tr>" + rows[i].map(c => `<td>${c}</td>`).join("") + "</tr>";
    }
    document.getElementById("csv-table").innerHTML = html;
  });
</script>
